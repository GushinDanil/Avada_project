{%  load static %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Starter</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->

  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %} ">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- JQVMap -->
  <link rel="stylesheet" href="{% static 'plugins/jqvmap/jqvmap.min.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">

  <!-- summernote -->
  <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/uplot/uPlot.min.css' %}">




</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand  border-dark " >

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <div class="user-panel mt-3 pb-3 mb-2 d-flex">
          <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">

        <div class="info">
          <a href="#" class="d-block">Alexander Pierce</a>
        </div>
      </div>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-light-primary " >
    <!-- Brand Logo -->

    <div class=" col align-self-center mt-2 mb-2 " >
        <a href="index3.html" >
          <img src="{% static 'dist/img/logo.png' %}" alt="Logo" class="brand-image brand-image-xl" style="width: 80px;height: 80px;margin-left: 80px">
        </a>
    </div>
    <!-- Sidebar -->
    <div class="sidebar elevation-4 border-top  border-dark  " style="margin-top: -6px; ">

      <!-- Sidebar Menu -->
      <nav class=" mt-2 mb-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

               with font-awesome or any other icon font library -->
          <li class="nav-item mb-1">
                <button type="button"  style="width: 93%; " class=" btn btn-sm btn-success">
                       <a href="{% url 'statistic' %}" style="text-decoration: none">
                       <p class="text-white">Статистика</p></a>
                </button>
          </li>
          <li class="nav-item mb-1">
                <button type="button"  style="width: 93%; " class="btn btn-sm btn-success">
                       <a href="{% url 'banners_sliders' %}" class="nav-link">
                          <p class="text-white">
                            Баннера/Слайдеры
                          </p>
                       </a>
                </button>
          </li>
          <li class="nav-item mb-1">
                <button type="button"  style="width: 93%; " class="btn btn-sm btn-success">
                       <a href="{% url 'films' %}" class="nav-link">
                          <p class="text-white">
                            Фильмы
                          </p>
                       </a>
                </button>
          </li>
          <li class="nav-item mb-1">
                <button type="button"  style="width: 93%; " class="btn btn-sm btn-success">
                       <a href="{% url 'cinemas' %}" class="nav-link">
                          <p class="text-white">
                            Кинотеатры
                          </p>
                       </a>
                </button>
          </li>
          <li class="nav-item mb-1">
                <button type="button"  style="width: 93%; " class="btn btn-sm btn-success">
                       <a href="{% url 'news_table' %}" class="nav-link">
                          <p class="text-white">
                            Новости
                          </p>
                       </a>
                </button>
          </li>
          <li class="nav-item mb-1">
                <button type="button"  style="width: 93%; " class="btn btn-sm btn-success">
                       <a href="{% url 'stocks_table' %}" class="nav-link">
                          <p class="text-white">
                            Акции
                          </p>
                       </a>
                </button>
          </li>
           <li class="nav-item mb-1">
                <button type="button"  style="width: 93%; " class="btn btn-sm btn-success">
                       <a href="{% url 'pages' %}" class="nav-link">
                          <p class="text-white">
                            Страницы
                          </p>
                       </a>
                </button>
          </li>
          <li class="nav-item mb-1">
                <button type="button"  style="width: 93%; " class="btn btn-sm btn-success">
                       <a href="clients" class="nav-link">
                          <p class="text-white">
                            Пользователи
                          </p>
                       </a>
                </button>
          </li>
          <li class="nav-item mb-1">
                <button type="button"  style="width: 93%; " class="btn btn-sm btn-success">
                       <a href="mailing" class="nav-link">
                          <p class="text-white">
                            Рассылка
                          </p>
                       </a>
                </button>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>




  <!-- /.control-sidebar -->
  {% block content %}
   {% endblock %}

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %} "></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>





<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
<!-- ChartJS -->
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
<!-- Sparkline -->
<script src="{% static 'plugins/sparklines/sparkline.js' %}"></script>

<!-- jQuery Knob Chart -->
<script src="{% static 'plugins/jquery-knob/jquery.knob.min.js' %}"></script>
<!-- daterangepicker -->
<script src="{% static 'plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- Summernote -->
<script src="{% static 'plugins/summernote/summernote-bs4.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>
<!-- uPlot -->
<script src="{% static 'plugins/uplot/uPlot.iife.min.js' %} "></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'dist/js/pages/dashboard.js' %}"></script>
<script src="{% static 'dist/js/pages/dashboard2.js' %}"></script>
<script src="{% static 'dist/js/pages/dashboard3.js'%}"></script>

<script src="{% static 'plugins/jqvmap/jquery.vmap.min.js'%}"></script>
<script src="{% static 'plugins/jqvmap/maps/jquery.vmap.usa.js'%}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>





{% block scripts %}
{% endblock %}


</body>

</html>
